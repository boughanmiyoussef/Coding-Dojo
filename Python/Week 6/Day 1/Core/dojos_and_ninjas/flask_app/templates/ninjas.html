<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
  </head>
  <body>
    <div class="container d-flex flex-column">
      <div class="col-6">
        <h1>New ninja</h1>
        <form action="/create_ninja" method="post"  class="d-flex flex-column ">
            <div class="form-group mb-3">
                <label for="dojo">Dojo</label>
                <select name="dojo_id" class="form-select">
                {% for dojo in all_dojo %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>

                {%endfor%}
                </select>
            </div>
          <div class="form-group mb-3 gap-1">
            <label for="first_name">First name</label>
            <input type="text" name="first_name" class="form-control" />
          </div>
          <div class="form-group mb-3 gap-1">
            <label for="last_name">Last name</label>
            <input type="text" name="last_name" class="form-control" />
          </div>
          <div class="form-group mb-3 gap-1">
            <label for="age">Age</label>
            <input type="number" name="age" class="form-control" />
          </div>
          <button type="submit" class="btn btn-outline-secondary">Add Ninja</button>
        </form>
        <a href="/" class="btn btn-outline-primary mt-3">Home</a>
        </div>
        </div>

  </body>
</html>
