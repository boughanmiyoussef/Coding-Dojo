<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
  "
    />
    <title>Dojos</title>
  </head>
  <body>
    <div class="container d-flex justify-content-between">
      <div class="col-6">
        <h1>New Book</h1>
        <form action="/create/book" method="post">
          <div class="form-group mb-3">
            <label for="name">Title</label>
            <input type="text" name="title" class="form-control" />
          </div>
          <div class="form-group mb-3">
            <label for="name">Number of pages</label>
            <input type="text" name="num_of_pages" class="form-control" />
          </div>
          <button type="submit" class="btn btn-secondary">Add Book</button>
        </form>
      </div>
      <div class="col-6 d-flex flex-column align-items-center gap-4">
        <h1>All Books</h1>
        <div class="d-flex flex-column align-items-center gap-1">
        {% for book in books %}

        <a href="books/{{book['id']}}">{{book['title']}}</a>
        {%endfor%}
      </div>
      </div>
    </div>
    <a href="/" class="btn btn-outline-secondary mt-4 ">Home</a>
  </body>
</html>df
