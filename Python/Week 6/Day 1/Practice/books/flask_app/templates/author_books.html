<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex justify-content-between   ">
    <div class="col-lg-4">
      <h1 class="modal-header mt-2 text-center"> {{author.name}} favorite</h1>
      <table class="table table-striped text-md-center col-6 ">
        <thead>
          <tr>
            <th>Title</th>
            <th>Num of pages</th>
          </tr>
        </thead>
        <tbody>
          {%for book in books_author%}
          <tr>
            <td>{{book.title}}</td>
            <td>{{book.num_of_pages}}</td>
          </tr>

          {%endfor%}
        </tbody>
      </table>
    </div>
    <hr>
    <div class="col-4">
        <h1 class="modal-header mt-2 text-center">Add favorite</h1>
      <form action="/create/book_favorite" method="post" class="d-flex flex-column">
        <div class="form-group mb-3">
          <input type="hidden" name="author_id" value="{{author.id}}">
          <label for="dojo">Book:</label>
          <select name="book_id" class="form-select">
            {% for book in not_author %}
            <option value="{{book.id}}">{{book.title}}</option>
            {%endfor%}
          </select>
        </div>

        <button type="submit" class="btn btn-outline-secondary">
          Add To Favorite
        </button>
      </form>
    </div>
</div>
    <a href="/" class="btn btn-outline-dark">Home</a>
  </body>
</html>
