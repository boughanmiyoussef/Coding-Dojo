!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex justify-content-between   ">
    
    
      <div class="col-6 d-flex flex-column align-items-center gap-4">
        <h1>All authors favorite</h1>
        <div class="d-flex flex-column align-items-center gap-1">
        {% for author in authors_book %}
          <h5>{{author.name}}</h5>
        {%endfor%}
      </div>
    </div>
    <div class="col-4">
        <h1 class="modal-header mt-2 text-center">Add favorite</h1>
      <form action="/create/author_favorite" method="post" class="d-flex flex-column">
        <input type="hidden" name="book_id" value="{{book_id}}">
        <div class="form-group mb-3">
          <label for="dojo">Author:</label>
          <select name="author_id" class="form-select">
            {% for author in authors_not_book %}
            <option value="{{author.id}}">{{author.name}}</option>

            {%endfor%}
          </select>
        </div>

        <button type="submit" class="btn btn-outline-secondary">
         Add
        </button>
      </form>
    </div>
</div>
    <a href="/" class="btn btn-outline-dark">Home</a>
  </body>
</html>
