<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
  "
    />
    <title>Dojos</title>
  </head>
  <body>
    <div class="container d-flex justify-content-between">
      <div class="col-6">
        <h1>New Author</h1>
        <form action="/create/author" method="post">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" />
          </div>
          <button type="submit" class="btn btn-secondary">Add Author</button>
        </form>
      </div>
      <div class="col-6 d-flex flex-column align-items-center gap-4">
        <h1>All Authors</h1>
        <div class="d-flex flex-column align-items-center gap-1">
        {% for author in authors %}

        <a href="authors/{{author.id}}">{{author['name']}}</a>
        {%endfor%}
      </div>

        <a href="/books" class="btn btn-secondary text-center">Add book</a>
      </div>
    </div>
  </body>
</html>
